<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>小米账号-登录</title>
    <link rel="stylesheet" href="../mi/css/micss.css">
</head>

<body>

    <div class="square">
        <div class="logo_area">
            <div class="milogo">
                <img src="../mi/img/milogo.png" alt="小米Logo">
            </div>
        </div>

        <div class="mi_title">
            小米帐号登录
        </div>

        <div class="place_holder">
        </div>

        <div class="reg_box">
            <form action="#">
                <div class="place_holder">
                </div>
                <div class="input_box">
                    <input type="tel" id="tel" class="input_tel" placeholder="邮箱/手机号码/小米账号" required>
                </div>
                <div class="place_holder">
                </div>

                <div class="input_box">
                    <input type="password" id="password" class="input_tel" placeholder="密码" required>
                </div>
                <div class="place_holder">
                </div>
                <div class="input_button">
                    <input type="submit" class="input_button" value="立即登录">
                </div>
            </form>
            <div class="place_holder">
            </div>
            <div class="oth_text">
                <del>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</del>其他方式登录<del>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</del>
            </div>
            <div class="place_holder">
            </div>
            <div class="oth_login">
                <a href="http://www.qq.com" target="_blank">
                    <img class="img_login" src="../mi/img/qq1.png" onmouseover="this.src='../mi/img/qq2.png'" onmouseout="this.src='../mi/img/qq1.png'" alt="QQ登录">
                </a>
                &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                <a href="http://www.weibo.com" target="_blank">
                    <img class="img_login weibo" src="../mi/img/weibo1.png" onmousemove="this.src='../mi/img/weibo2.png'" onmouseout="this.src='../mi/img/weibo1.png'" alt="微博登录">
                </a>
                &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                <a href="http://alipay.com" target="_blank">
                    <img class="img_login zhifubao" src="../mi/img/zhifubao1.png" onmousemove="this.src='../mi/img/zhifubao2.png'" onmouseout="this.src='../mi/img/zhifubao1.png'" alt="支付宝登陆">
                </a>
            </div>
            <div class="place_holder">
            </div>
            <div class="out_link">
                <div class="link_holder">
                    <a href="../mi/index.html">注册小米账号</a>
                </div>

                <div class="link_holder">
                    <a href="../mi/forgetPassword.html">忘记密码</a>
                </div>

            </div>


        </div>
        <div class="boot_msg">
            简体&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp|&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp繁体&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp|&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspEnglish&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp|&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp常见问题<br> 小米公司版权所有- <img src="../mi/img/ghs.png" alt=""> 京ICP备10046444-京公网安备11010802020134号-京ICP证110507号
        </div>
</body>

</html>
