<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>小米账号-注册</title>
    <link rel="stylesheet" href="../mi/css/micss.css">
</head>

<body>

    <div class="square">
        <div class="logo_area">
            <div class="milogo">
                <img src="../mi/img/milogo.png" alt="小米Logo">
            </div>
        </div>

        <div class="mi_title">
            注册小米账号
        </div>

        <div class="place_holder">
        </div>

        <div class="reg_box">
            <form action="#">
                <div class="input_box">
                    <!--
                <input id="tel" list="location" class="input_tel" checked="中国+86">
                <datalist id="location">
               <option value="中国+86">中国+86</option>
               <option value="中国台湾+886">中国台湾+886</option>
           </datalist>
-->
                    <select class="input_tel" name="tel" id="tel">
           <option selected="selected" value="中国+86">中国+86</option>
               <option value="中国台湾+886">中国台湾+886</option>
           </select>
                </div>

                <div class="place_holder">
                </div>
                <div class="input_box">
                    <input type="tel" class="input_tel" placeholder="请输入手机号" id="tel" required>
                </div>
                <div class="place_holder">
                </div>
                <div class="input_box">
                    <input type="text" class="input_text" placeholder="请输入验证码" id="input_code" required>
                    <img class="input_code" src="../mi/img/code.png" alt="验证码">
                </div>
                <div class="place_holder">
                </div>
                <div class="input_button">
                    <input type="submit" class="input_button" value="立即注册">
                </div>
            </form>
            <div class="place_holder">
            </div>
            <div class="msg">
                点击“立即注册”，即表示您同意并愿意遵守小米 <b>用户协议</b> 和 <b>隐私政策</b>
            </div>
        </div>
        <div class="place_holder">
        </div>
    </div>

    </div>

</html>
